  <app-header></app-header>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      
    
      <div class="container content">
        <mat-grid-list cols="2" rowHeight="6:1">
    
          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Nom</mat-label>
              <input matInput type="text" formControlName="nom" />
              <mat-error *ngIf="nom.invalid">{{getErrorMessages()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Prenom</mat-label>
              <input matInput type="text" formControlName="prenom" />
              <mat-error *ngIf="prenom.invalid">{{getErrorMessages()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Cin</mat-label>
              <input matInput type="text" formControlName="cin" />
              <mat-error *ngIf="cin.invalid">{{getErrorMessages()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Addresse</mat-label>
              <input matInput type="text" formControlName="adress" />
              <mat-error *ngIf="adress.invalid">{{getErrorMessages()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
    
          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Téléphone</mat-label>
              <input matInput type="text" formControlName="numGSM" />
              <mat-error *ngIf="numGSM.invalid">{{getErrorMessages()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email" />
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
    
          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="password.invalid">{{getErrorMessages()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      <div class="bottomBorder">
        <div class="container">
          <mat-grid-list cols="1" rowHeight="16:1">
            <mat-grid-tile class="fullheight">
              <div fxFlex fxLayoutAlign="start center">
                <button 
                  mat-button
                  class="blueButton"
                  type="submit"
                  value="Valider"
                  [disabled]="!clientForm.valid"
                >
                  Valider
                </button>
  
                <button mat-button class="blueButton" (click)="gotoClientList()">
                  Annuler
                </button>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </div>
    </form>
